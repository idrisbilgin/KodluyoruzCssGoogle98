<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header - start -->
    <header>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google-img">
    </header>

    <!-- header - end -->

    <!-- section - start -->
    <section>
        <article>
            <p>Search the web using Google!</p>
            <input type="text">
            <div>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </article>
        <article>
            <div class="box-1">
                <p>Spicial Searches</p>
                <p><a href="#">Stanford Search</a></p>
                <p><a href="#">Linus Search</a></p>
            </div>

            <div class="box-2">
                <p><a href="#">Help!</a></p>
                <p><a href="#">About Google!</a></p>
                <p><a href="#">Company Info</a></p>
                <p><a href="#">Google! Logos</a></p>
            </div>

            <div class="box-3">
                <p>
                    Get Goole! <br>
                    updates monthly:
                </p>
                <input type="email" placeholder="your e-mail"> <br>
                <button>Subscribe</button>
                <a href="#">Archive</a>
            </div>

        </article>

    </section>
    <!-- section - end -->
    <br>
    <br>
    <!-- footer - start -->
    <footer>
        <p>Copyright Â©1998 Google Inc</p>
    </footer>
    <!-- footer - end -->

</body>

</html>
